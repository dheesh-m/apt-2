
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>APT — Autonomous Personal Transit</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#14144b;
      --panel:#0a112a;
      --panel-2:#0f1324;
      --text:#d9e1ff;
      --muted:#8c9ac7;
      --primary:#7c3aed;
      --primary-2:#00e6d2;
      --accent:#a78bfa;
      --glow: 0 0 25px rgba(124,58,237,.45), 0 0 60px rgba(0,230,210,.25);
    }

    *{box-sizing:border-box}
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    header {
      position:sticky; top:0; z-index:50; backdrop-filter: blur(10px);
      background:linear-gradient(180deg, rgba(11,11,16,.9), rgba(11,11,16,.55));
      border-bottom:1px solid rgba(167,139,250,.15);
    }
    .nav {
      max-width:1200px; margin:auto; padding:14px 20px; display:flex; align-items:center; gap:18px;
    }
    .brand { display:flex; align-items:center; gap:10px; text-decoration:none }
    .logo {
      width:36px; height:36px; border-radius:10px; background: radial-gradient(60% 60% at 50% 40%, var(--primary), transparent 70%), radial-gradient(60% 60% at 50% 60%, var(--primary-2), transparent 70%);
      box-shadow: var(--glow);
    }
    .brand span { font-family:Orbitron, sans-serif; letter-spacing:.5px; font-weight:700 }

    nav a {
      color:var(--muted); text-decoration:none; padding:8px 12px; border-radius:10px; position:relative; transition:.25s ease;
    }
    nav a:hover { color:var(--text) }
    nav a::after {
      content:""; position:absolute; left:14px; right:14px; bottom:6px; height:2px; background:linear-gradient(90deg,var(--primary),var(--primary-2)); transform:scaleX(0); transform-origin:left; transition:transform .35s ease;
      box-shadow: 0 0 12px rgba(124,58,237,.65);
    }
    nav a:hover::after { transform:scaleX(1) }
    .spacer { flex:1 }
    .cta { background:linear-gradient(90deg,var(--primary),var(--primary-2)); color:#0a0b10; font-weight:700 }

    .hero {
      position:relative; min-height:92vh; display:grid; place-items:center; text-align:center; overflow:hidden;
      background: radial-gradient(1000px 600px at 50% 0%, rgba(124,58,237,.12), transparent 60%), radial-gradient(1200px 700px at 80% 80%, rgba(0,230,210,.10), transparent 62%), linear-gradient(180deg, #0a0b14, #0b0b10 55%);
    }
    .hero-canvas { position:absolute; inset:0; z-index:0; }
    .hero-inner { position:relative; z-index:1; max-width:900px; padding:0 20px }
    .kicker { color:var(--primary-2); letter-spacing:.25em; font-weight:800; font-size:.78rem; text-transform:uppercase }
    h1 {
      font-family:Orbitron, sans-serif; font-size:clamp(1.8rem, 4vw + 1rem, 4rem); margin:.6rem 0 1rem; line-height:1.05; text-shadow:0 0 18px rgba(124,58,237,.25);
    }
    .lead { color:var(--muted); font-size:clamp(1rem, 1vw + .8rem, 1.25rem) }
    .hero-btns { margin-top:22px; display:flex; gap:12px; justify-content:center; flex-wrap:wrap }
    .btn {
      border:none; padding:12px 18px; border-radius:12px; cursor:pointer; font-weight:700; letter-spacing:.2px;
      background:#161a26; color:var(--text); box-shadow:inset 0 0 0 1px rgba(167,139,250,.2);
      transition: transform .2s ease, box-shadow .2s ease, background .2s ease;
    }
    .btn:hover { transform:translateY(-2px); box-shadow:0 8px 24px rgba(124,58,237,.25) }
    .btn.primary { background:linear-gradient(90deg,var(--primary),var(--primary-2)); color:#0a0b10 }

    .scroll-indicator { position:absolute; bottom:24px; left:50%; transform:translateX(-50%); color:var(--muted); font-size:.85rem }

    section { padding:88px 20px }
    .container { max-width:1200px; margin:auto }
    .section-title { font-family:Orbitron, sans-serif; font-size:2rem; margin:0 0 16px; text-align:center }
    .section-sub { color:var(--muted); text-align:center; max-width:820px; margin:0 auto 36px }

    .features { display:grid; grid-template-columns:repeat(3, minmax(0,1fr)); gap:18px }
    @media (max-width:900px) { .features { grid-template-columns:1fr 1fr } } 
    @media (max-width:640px) { .features { grid-template-columns:1fr } }
    .card {
      background:linear-gradient(180deg, var(--panel), var(--panel-2)); border:1px solid rgba(124,58,237,.18); border-radius:16px; padding:20px; position:relative; overflow:hidden;
    }
    .card::before {
      content:""; position:absolute; inset:-2px; background: radial-gradient(600px 200px at var(--mx,50%) var(--my,50%), rgba(124,58,237,.18), transparent 40%);
      pointer-events:none; transition:.15s;
    }
    .card h3 { margin:.2rem 0 .5rem; font-weight:800 }
    .badge { display:inline-block; font-size:.72rem; letter-spacing:.08em; color:#0a0b10; background:linear-gradient(90deg,var(--primary),var(--primary-2)); padding:6px 10px; border-radius:999px; font-weight:800 }

    .gallery { display:grid; grid-template-columns:repeat(3,minmax(0,1fr)); gap:14px }
    @media (max-width:900px) { .gallery { grid-template-columns:1fr 1fr } }
    @media (max-width:640px) { .gallery { grid-template-columns:1fr } }
    .gallery figure { margin:0; position:relative; border-radius:14px; overflow:hidden; border:1px solid rgba(124,58,237,.2) }
    .gallery img { width:100%; height:280px; object-fit:cover; display:block; filter:saturate(1.05) contrast(1.02) }
    .gallery figcaption { position:absolute; inset:auto 0 0 0; padding:12px 14px; background:linear-gradient(180deg, transparent, rgba(11,11,16,.9)); font-weight:700 }

    .parallax { position:relative; height:60vh; display:grid; place-items:center; text-align:center; overflow:hidden; border-block:1px solid rgba(124,58,237,.12) }
    .parallax .bg { position:absolute; inset:-10%; background-size:cover; background-position:center; filter:contrast(1.05) brightness(.8) saturate(1.05); transform:translateY(0); will-change:transform }
    .parallax .overlay { position:absolute; inset:0; background:radial-gradient(100% 60% at 50% 20%, transparent, rgba(11,11,16,.6) 60%, rgba(11,11,16,.9)); }
    .parallax h2 { position:relative; z-index:1 }

    .timeline { position:relative; margin:30px auto 0; padding-left:18px; max-width:760px }
    .timeline::before { content:""; position:absolute; left:8px; top:0; bottom:0; width:2px; background:linear-gradient(var(--primary), var(--primary-2)) }
    .t-item { position:relative; padding:16px 0 16px 18px }
    .t-item::before { content:""; position:absolute; left:-2px; top:24px; width:10px; height:10px; background:var(--primary); border-radius:50%; box-shadow:0 0 12px rgba(124,58,237,.7) }

    footer { border-top:1px solid rgba(124,58,237,.18); background:#0a0b14 }
    .footer-grid { display:grid; grid-template-columns: 1fr 1fr; gap:12px }
    @media (max-width:780px) { .footer-grid { grid-template-columns:1fr } }
    .muted { color:var(--muted) }

    .reveal { opacity:0; transform:translateY(24px); transition:opacity .6s ease, transform .6s ease }
    .reveal.in { opacity:1; transform:none }
  </style>
</head>
<body>
  <!-- All your HTML structure stays exactly the same here… -->

  <!-- ====== Scripts ====== -->
  <script>
    /* starfield canvas */
    const c = document.getElementById("stars");
    const ctx = c.getContext("2d");
    let stars = [], w, h;
    function resize(){ w = c.width = window.innerWidth; h = c.height = window.innerHeight; stars = Array.from({length:180}, ()=>({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.4}))}
    window.addEventListener("resize", resize); resize();
    function draw(){ ctx.clearRect(0,0,w,h); ctx.fillStyle="#fff"; stars.forEach(s=>{ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,2*Math.PI);ctx.fill();}); requestAnimationFrame(draw);} draw();

    /* reveal on scroll */
    const reveals = document.querySelectorAll(".reveal");
    function checkReveal(){reveals.forEach(el=>{let rect=el.getBoundingClientRect();if(rect.top<window.innerHeight-100) el.classList.add("in");});}
    window.addEventListener("scroll", checkReveal); checkReveal();

    /* card spotlight */
    document.querySelectorAll(".card").forEach(card=>{
      card.addEventListener("mousemove", e=>{
        card.style.setProperty("--mx", e.offsetX+"px");
        card.style.setProperty("--my", e.offsetY+"px");
      });
    });

    /* Improved parallax effect */
    function parallaxEffect() {
      document.querySelectorAll(".parallax .bg").forEach(bg=>{
        let rect = bg.parentElement.getBoundingClientRect();
        let offset = rect.top * -0.08;
        bg.style.transform = `translateY(${offset}px)`;
      });
    }
    window.addEventListener("scroll", parallaxEffect);
    window.addEventListener("resize", parallaxEffect);
    parallaxEffect();
  </script>
</body>
</html>
